      <!-- NEW TODO FORM ************************************************************************************************************************** -->
      <section class="form-popup" id="section-popup">
        <div class="validation-warning fade-in" id="validation-warning">
          <p id="validation-warning__content"></p>
        </div>

        <input type="checkbox" class="form-popup__checkbox" id="form-toggle" />

        <label for="form-toggle" class="form-popup__button">NEW To.Do</label>

        <div class="form-popup__background">&nbsp;</div>

        <div class="form-popup__form" id="form-popup__form">
          <div class="todo-form" id="todo-form">
            <form class="todo-form__container" id="todo-form__container">
              <label id="todo-form__title--label" for="todo-form__title"
                >Title:</label
              >
              <input
                type="text"
                id="todo-form__title"
                name="todo-form__title"
                required
              />

              <label
                id="todo-form__description--label"
                for="todo-form__description"
                >Description:</label
              >
              <input
                type="text"
                id="todo-form__description"
                name="todo-form__description"
              />

              <label id="todo-form__due-date--label" for="todo-form__due-date"
                >Due Date:</label
              >
              <input
                type="date"
                id="todo-form__due-date"
                name="todo-form__due-date"
                value=""
                required
              />

              <label id="todo-form__notes--label" for="todo-form__notes"
                >Notes:</label
              >
              <textarea
                name="todo-form__notes"
                id="todo-form__notes"
                cols="30"
                rows="9"
              ></textarea>

              <label id="todo-form__checklist--label" for="todo-form__checklist"
                >Steps:</label
              >
              <input
                type="text"
                id="todo-form__checklist"
                name="todo-form__checklist"
              />

              <div id="form__radio" class="form__radio form__project">
                <!-- <p>Please select your project:</p>
                                  <input type="radio" id="todo-form__default" name="project" value="default">
                                  <label for="todo-form__default">Default</label>
                                  <input type="radio" id="todo-form__default" name="project" value="default">
                                  <label for="todo-form__default">Default</label> -->
              </div>

              <div class="todo-form__new--label">
                <input
                  type="radio"
                  id="todo-form__new"
                  name="project"
                  value="new-project"
                  required
                />
                <label for="todo-form__new">New Project</label>
              </div>

              <input
                type="text"
                id="todo-form__new--text"
                name="project"
                value=""
              />

              <!-- <div id="form__radio" class="form__radio form__project">
      
                                  
                                  
                              </div> -->

              <div class="checklist" id="checklist"></div>
              <button
                type="button"
                class="btn btn--small btn__checklist"
                id="checklist-btn"
              >
                Add step</button
              ><br />
              <button
                type="button"
                class="todo-form__btn btn btn__submit"
                id="form-submit"
              >
                Create new ToDo
              </button>

              <!-- <p>Please select your project:</p>
